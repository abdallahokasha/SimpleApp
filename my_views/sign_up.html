<!DOCTYPE html>

<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
   </script>
   <script src="devise-min.js"> </script>
<script src="sign_up.js"></script>
<script src="app.js"></script>

<title> Sign up</title>

</head>

<style>
a, h2, label, input .sansserif {
    font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>

<body ng-app='signUp'>
<h2>Sign Up</h2>  

<form ng-controller="signUpCtrl as user" ng-submit="user.signUp()" novalidate>  
  <div class="form-group">
    <label for="inputEmail">Email </label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" ng-model="user.credentials.email">
  </div>
  <br><br>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.credentials.password">

    <br><br>
    <label for="inputPassword">Confirm Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password" ng-model="user.credentials.cpassword">

  </div> 
  <input type="submit" class="btn btn-default" value="Sign up" />
      
</form> 

</body>	

</html>
