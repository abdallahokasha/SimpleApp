<!DOCTYPE html>
<html>

<head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
   </script>
  <title> New Page </title>
<style>
body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}

</style>

</head>	
<body>
 <div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#" onclick = "create_content()"> Create Content </a>
  <a href="#" onclick = "append_book()"> Add Book </a>
  <a href="#" onclick = "append_album()"> Add Album </a>
  <a href="#" onclick = "show_all()"> Show All </a>
  <a href="#" onclick = "delete_content()">Delete content </a>
  
  </div>

   <div style="padding-left:16px">
   </div>
<h2> Books </h2>
 <div ng-app = "mainApp" ng-controller = "bookController">
         Enter book name: <input type = "text" ng-model = "book.name"><br>
         Enter book category: <input type = "text" ng-model = "book.category"><br>
         Enter book price: <input type = "text" ng-model = "book.price"><br>
         Enter book author: <input type = "text" ng-model = "book.author"><br>
         
         
         You are entering book: {{book.bookDetails()}}
 </div>
      
<script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('bookController', function($scope) {
            $scope.book = {
               name: "the_call",
               category: "Movies",
               price:"15L.E"
               author: "book1 Author"

               
               bookDetails: function() {
                  var bookObject;
                  bookObject = $scope.book;
                  return "Book name: " + bookObject.name + "\n" + "Book category: " + bookObject.category + "\n" + "Book price: " + bookObject.price + "\n" + "Book Author: " + bookObject.author;
               }
            };
         });
</script>
</body>
</html>
